faqItem:
  - title : How to contact your sale man quickly?
    content : Ok, you can contact our sale man by email(Sportingfitness01@gmail.com or solegymcn@gmail.com), telphone(+86 153 1262 6907 or +86 177 178 10093),  WhatsAPP(+86 153 1262 6907), Wechat(+86 153 1262 6907).

  - title : Is there all the product catalogue?
    content : Good question. Due to the large size of product full catalogue, it is not suitable to put it on the website. If you need, just send email to Sportingfitness01@gmail.com or solegymcn@gmail.com, or contact us by WhatsAPP(+86 153 1262 6907) or Wechat(+86 153 1262 6907) for more information.

  - title : Discounts for students and Non Profit Organizations?
    content : Solegym is a company dedicated to promoting high-quality fitness equipment and we are happy to contribute to the world. If you need a discount, please contact us and we will give you the lowest price on the market as far as possible.

  - title : I need logo. Can you make it?
    content : Of course, we support customization and OEM manufacturers. If you need to specify the logo, please contact us.

  - title : How about the fitness quality?
    content : Solegym products are produced by professional manufactures who we have cooperated with for many years. The quality can be reliably guaranteed, and we have perfect after-sales service. Please reset assured to buy. Wish you a nice day.
